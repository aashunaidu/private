name: Immigration Collector

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: collector
  cancel-in-progress: false

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 355 # Kills job at 5h 55m (safely inside the 6h limit)
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Crawler
        # Your script runs here. 
        # MAKE SURE your script exits with code 0 (success) before the 355-minute timeout.
        run: npx tsx src/index.ts

      # --- THE FOREVER LOOP ---
      - name: Restart Workflow Immediately
        if: always() # Runs even if the previous step failed or timed out
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }} # Uses your "Human" token
        run: |
          echo "Restarting the collector..."
          gh workflow run "${{ github.workflow }}"