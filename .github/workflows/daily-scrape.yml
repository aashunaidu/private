name: Immigration Collector

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: collector
  cancel-in-progress: false

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 355
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: collector/package-lock.json

      - name: Debug
        working-directory: collector
        run: |
          node -v
          npm -v
          ls -la
          cat package.json

      - name: Install
        working-directory: collector
        run: npm ci

      - name: Run crawler
        working-directory: collector
        run: npm run crawl
