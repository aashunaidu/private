name: Immigration Collector

on:
  workflow_dispatch:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"

concurrency:
  group: collector
  cancel-in-progress: false

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 355
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      # We removed NODE_ENV to ensure devDependencies (like tsx) are installed

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          # Removed the specific path line so it defaults to the root package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Crawler
        # This forces the use of the local tsx package without relying on package.json scripts
        run: npx tsx src/index.ts