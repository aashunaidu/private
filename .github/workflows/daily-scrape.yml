name: Immigration Collector

on:
  workflow_dispatch:
  schedule:
    # daily at 03:17 UTC (pick any time)
    - cron: "17 3 * * *"

concurrency:
  group: collector
  cancel-in-progress: false

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 355   # must be < 360 (6 hours limit on hosted runners)
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NODE_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Run crawler
        run: npm run crawl
